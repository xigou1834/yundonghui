<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动会新闻 - 新闻列表</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">运动会新闻</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">主页</a>
                <a href="news.html" class="nav-link active">新闻</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="news-container">
            <div class="news-header">
                <h2>最新新闻</h2>
                <div class="news-filters">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="100">100米</button>
                    <button class="filter-btn" data-category="200">200米</button>
                    <button class="filter-btn" data-category="400">400米</button>
                    <button class="filter-btn" data-category="800">800米</button>
                    <button class="filter-btn" data-category="1000">1000米</button>
                    <button class="filter-btn" data-category="1500">1500米</button>
                    <button class="filter-btn" data-category="jyg">加油稿</button>
                    <button class="filter-btn" data-category="q">采访</button>
                </div>
            </div>

            <div class="news-list">
                <article class="news-item" data-category="all" onclick="location.href='news-detail.html'">
                    <div class="news-image">
                        <img src="DJI_0120.JPG" alt="田径新闻">
                        <div class="news-badge">头条</div>
                    </div>
                    <div class="news-content">
                        <h3>2025年长沙外国语学校运动会开幕</h3>
                        <div class="news-meta">
                            <span class="news-category">全部</span>
                        </div>
                    </div>
                </article>

                <article class="news-item" data-category="all" onclick="location.href='jchg.html'">
                    <div class="news-image">
                        <img src="DJI_0115.JPG" alt="田径新闻">
                        <div class="news-badge">精彩回顾</div>
                    </div>
                    <div class="news-content">
                        <h3>班级照片 - 精彩回顾</h3>
                        <div class="news-meta">
                            <span class="news-category">全部</span>
                        </div>
                    </div>
                </article>

                <article class="news-item" data-category="100" onclick="location.href='lcx100.html'">
                    <div class="news-image">
                        <img src="DJI_0144.JPG" alt="田径新闻">
                        <div class="news-badge">100米</div>
                    </div>
                    <div class="news-content">
                        <h3>刘晨曦同学女子100米比赛</h3>
                        <div class="news-meta">
                            <span class="news-category">100米</span>
                        </div>
                    </div>
                </article>

                <article class="news-item" data-category="q" onclick="location.href='q.html'">
                    
                    <div class="news-content">
                        <h3>采访视频 - 16班同学感想</h3>
                        <div class="news-meta">
                            <span class="news-category">采访</span>
                        </div>
                    </div>
                </article>
                <article class="news-item" data-category="jyg" onclick="location.href='jyg.html'">
                    
                    <div class="news-content">
                        <h3>同学加油稿</h3>
                        <div class="news-meta">
                            <span class="news-category">加油稿</span>
                        </div>
                    </div>
                </article>
                

                

            </div>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <script src="main.js"></script>
</body>
</html>
